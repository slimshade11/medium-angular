<ngx-loading [show]="isLoading$ | async"> </ngx-loading>

<ng-container *ngIf="error$ | async">
  <app-error-message message="pizdziocha zwÄ…chana"> </app-error-message>
</ng-container>

<ng-container *ngIf="feed$ | async as feed">
  <div class="article-preview" *ngFor="let article of feed.articles">
    <div class="article-meta">
      <a [routerLink]="['/profiles', article.author.username]">
        <img [src]="article.author.image" />
      </a>
      <div class="info">
        <a [routerLink]="['/profiles', article.author.username]" class="author">
          {{ article.author.username }}
        </a>
        <span class="date">{{ article.createdAt }} </span>
      </div>
      <div class="pull-xs-right">ADD TO FAVOURITES</div>
    </div>
    <a [routerLink]="['/articles', article.slug]" class="preview-link">
      <h1>{{ article.title }}</h1>
      <p>{{ article.description }}</p>
      <span>Read more...</span>
      HERE LIST OF TAGS
    </a>
  </div>
  PAGINATION
</ng-container>
